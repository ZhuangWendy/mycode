<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>茶的功效</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="css/mystyle.css" />
	    <script src="js/jquery.min.js"></script>
	    <script type="text/javascript" src="js/myjs.js" ></script>
    	<script src="js/bootstrap.min.js"></script>
	</head>
	<body style="width: 60%;">
		<div class="table-responsive" style="margin-left: 50px;">
		  <table class="table table-striped">
		    <caption style="text-align: center;font-size: 30px;">各种茶的功效</caption>
		    <thead>
		      <tr>
		        <th class="textleft">茶名</th>
		        <th>功效作用</th>
		    </thead>
		    <tbody>
		      <tr>
		        <td class="textleft">乌龙茶</td>
		        <td> 减肥美容,降低胆固醇。</td></tr>
		       <tr>
		        <td class="textleft">绿茶</td>
		        <td> 皮肤美白,改善贫血,防癌,减少药物副作用。</td></tr>
		       <tr>
		        <td class="textleft">红茶</td>
		        <td>消脂</td></tr>
		       <tr>
		        <td class="textleft">菊花茶</td>
		        <td>降火、利尿</td></tr>
		       <tr>
		        <td class="textleft">玫瑰花茶</td>
		        <td> 美化皮肤,舒解神经。玫瑰花：滋润养颜，护肤美容，活血，保护肝脏，消除疲劳，
		        	促进血液循环之功能。可治慢性胃炎及肝炎。适女性,小孩饮用。</td></tr>
		         <tr>
		        <td class="textleft">桂桂香</td>
		        <td>滋阴补肾，调整机能，调节内分泌，保肝养胃，排毒养颜。</td></tr>
		         <tr>
		        <td class="textleft">薰衣草茶</td>
		        <td>去疤美容，舒解神经，适女性、小孩引用。</td></tr>
		         <tr>
		        <td class="textleft">洛神花茶</td>
		        <td>降血压</td></tr>
		        <tr>
		        <td class="textleft">姜母茶</td>
		        <td>去风发汗,开脾胃。</td></tr>
		        <tr>
		        <td class="textleft">决明茶</td>
		        <td> 明目,清血,味淡。</td></tr>
		        <tr>
		        <td class="textleft">杨桃茶</td>
		        <td>退火,止咳,化痰。</td></tr>      
		    </tbody>
		  </table>
		</div>
	</body>
</html>
